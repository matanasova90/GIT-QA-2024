<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        .calculator::before {
            content: "ðŸ’–ðŸ’–ðŸ’–ðŸ’–ðŸ’–ðŸ’–ðŸ’–ðŸ’–ðŸ’–ðŸ’–ðŸ’–ðŸ’–ðŸ’–ðŸ’–ðŸ’–ðŸ’–ðŸ’–ðŸ’–ðŸ’–ðŸ’–ðŸ’–ðŸ’–ðŸ’–ðŸ’–";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 75%, rgba(255, 192, 203, 0.3) 75%);
            background-size: 50px 50px;
            z-index: 0;
            opacity: 0.5;
        }
        .display {
            width: 100%;
            height: 50px;
            background-color: #222;
            color: #fff;
            text-align: right;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 24px;
            position: relative;
            z-index: 1;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            position: relative;
            z-index: 1;
        }
        .button {
            padding: 20px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .button:active {
            background-color: #ccc;
        }
        .button.operation {
            background-color: #f9a825;
            color: #fff;
        }
        .button.operation:active {
            background-color: #f57f17;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button operation" onclick="chooseOperation('/')">/</button>
            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button operation" onclick="chooseOperation('*')">*</button>
            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button operation" onclick="chooseOperation('-')">-</button>
            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="appendNumber('.')">.</button>
            <button class="button" onclick="deleteNumber()">DEL</button>
            <button class="button operation" onclick="chooseOperation('+')">+</button>
            <button class="button operation" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentNumber = '';
        let previousNumber = '';
        let operation = null;

        function appendNumber(number) {
            if (number === '.' && currentNumber.includes('.')) return;
            currentNumber += number;
            updateDisplay();
        }

        function chooseOperation(op) {
            if (currentNumber === '') return;
            if (previousNumber !== '') {
                calculate();
            }
            operation = op;
            previousNumber = currentNumber;
            currentNumber = '';
        }

        function calculate() {
            let computation;
            const prev = parseFloat(previousNumber);
            const current = parseFloat(currentNumber);
            if (isNaN(prev) || isNaN(current)) return;
            switch (operation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '*':
                    computation = prev * current;
                    break;
                case '/':
                    computation = prev / current;
                    break;
                default:
                    return;
            }
            currentNumber = computation.toString();
            operation = null;
            previousNumber = '';
            updateDisplay();
        }

        function deleteNumber() {
            currentNumber = currentNumber.toString().slice(0, -1);
            updateDisplay();
        }

        function updateDisplay() {
            const display = document.getElementById('display');
            display.innerText = currentNumber || '0';
        }

        updateDisplay();
    </script>
</body>
</html>
